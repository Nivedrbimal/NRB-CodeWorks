<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neutroxity Panel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .panel {
      width: 90%;
      height: 33vh;
      border-radius: 20px;
      background: linear-gradient(145deg, #1a1a1a, #272727);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      padding: 1.5em;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }
    h2 { margin: 0; font-size: 1.4em; }
    .time { font-size: 2em; color: #4a86e8; }
  </style>
</head>
<body>
  <div class="panel">
    <h2 id="currentClass">üìö Current: ‚Äî</h2>
    <p id="nextClass">Next: ‚Äî</p>
    <p class="time" id="remaining">‚è∞ ‚Äî</p>
  </div>

  <script>
    // Example data pulled from localStorage or API
    const userData = JSON.parse(localStorage.getItem('scheduleData')) || {
      current: "Math",
      next: "History",
      remaining: "15 min",
      room: "212"
    };

    document.getElementById('currentClass').textContent = `üìö Current: ${userData.current} (${userData.room})`;
    document.getElementById('nextClass').textContent = `Next: ${userData.next}`;
    document.getElementById('remaining').textContent = `‚è∞ ${userData.remaining}`;
  </script>
</body>
</html>
